<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>聊天室</title>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
		<script charset="utf-8" src="script.js"></script>
	</head>
	<body>
		<div id="dialog" style="border: 1px solid;">
			<!-- 此处显示对话历史记录 -->
		</div>
		<div style="border: 1px solid;">
			<p id="status">输入房间号和您的昵称即可加入聊天！</p>
		</div>
		<div id="control">
			<p>
				<a>房号</a><input id="room" type="text" />
				<a>昵称</a><input id="nickname" type="text" />
			</p>
			<p>
				<a>消息</a><input id="message" type="text"  disabled="true" />
				<button id="submit" onclick="onClickSubmitButton()">加入房间</button>
			</p>
		</div>
	</body>
</html>
